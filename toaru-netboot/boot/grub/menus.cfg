set_theme

if [ ! "${seen_menu}" = "yes" ]; then
    set timeout=5
    set seen_menu="yes"
    export seen_menu
fi

function go {
    load_modules
    load_ramdisk
    set_vidmode
    boot
}

submenu 'Netboot (toaruos.org)' {
    multiboot /kernel.xz vid=${t_driver},${t_resolution} init=/dev/ram0
    go
}
submenu '- Mirror (nyancat.dakko.us)' {
    multiboot /kernel.xz start=http://nyancat.dakko.us/netboot.img.gz vid=${t_driver},${t_resolution} init=/dev/ram0
    go
}
submenu '- Local mirror (10.0.2.1:8080)' {
    multiboot /kernel.xz start=http://10.0.2.1:8080/netboot.img.gz vid=${t_driver},${t_resolution} init=/dev/ram0
    go
}

submenu '> Advanced graphics configuration options...' {
    set_theme
    menuentry '800x600' {
        set t_resolution=800,600
        set g_resolution=800x600
        export t_resolution
        export g_resolution
        configfile /boot/grub/menus.cfg
    }
    menuentry '1024x768 (default)' {
        set t_resolution=1024,768
        set g_resolution=1024x768
        export t_resolution
        export g_resolution
        configfile /boot/grub/menus.cfg
    }
    menuentry '1280x720' {
        set t_resolution=1280,720
        set g_resolution=1280x720
        export t_resolution
        export g_resolution
        configfile /boot/grub/menus.cfg
    }
    menuentry '1920x1080' {
        set t_resolution=1920,1080
        set g_resolution=1920x1080
        export t_resolution
        export g_resolution
        configfile /boot/grub/menus.cfg
    }
    menuentry 'Custom...' {
        echo -n "Width: "
        read _w
        echo
        echo -n "Height: "
        read _h
        set t_resolution=${_w},${_h}
        set g_resolution=${_w}x${_h}
        export t_resolution
        export g_resolution
        configfile /boot/grub/menus.cfg
    }
    menuentry 'Automatically detect video adapter (Default)' {
        set t_driver=auto
        export t_driver
        configfile /boot/grub/menus.cfg
    }
    menuentry 'Use QEMU/Bochs/VirtualBox Driver' {
        set t_driver=qemu
        export t_driver
        configfile /boot/grub/menus.cfg
    }
    menuentry 'Use VMWare driver' {
        set t_driver=vmware
        export t_driver
        configfile /boot/grub/menus.cfg
    }
    menuentry 'Use Preset LFB Driver' {
        set t_driver=preset
        export t_driver
        configfile /boot/grub/menus.cfg
    }
}

submenu '> Configure optional modules...' {
    configfile /boot/grub/modules.cfg
}
